<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Contato</title>
	<link rel="stylesheet" type="text/css" href="reset_css/reset.css">
	<link rel="stylesheet" type="text/css" href="cssUnico/unico.css">
</head>
<body>
	<!---header usado em todas as pages-->
	<header>
		<div class="caixa">
			<h1><img src="imagens/logo.png" alt="Logo da Barbearia Alura"></h1>
			<nav>
				<ul>
					<li><a href="index.html"> Home</a></li>
					<li><a href="#">Produtos</a></li>
					<li><a href="#">Contato</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<!---main da page contato-->
	<main class="main">
		<form>
			<label for="nomesobrenome">Nome e Sobrenome</label>
			<input type="text" id="nomesobrenome" class="input-padrao" required="">

			<label for="email">E-mail</label>
			<input type="email" id="e-mail"class="input-padrao" required="" placeholder="exemplo@dominio.com">

			<label for="telefone">Telefone</label>
			<input type="tel" id="telefone"class="input-padrao" required="" placeholder="(xx) xxxxx-xxxx">

			<label for="mensagem">Mensagem</label>
			<textarea cols="70" rows="10" id="mensagem"class="input-padrao" required=""></textarea>

			<fieldset class="contato">
				<legend>Como prefere o nosso contato ?</legend>
				<label for="radio-email"><input type="radio" name="contato" value="e-mail" id="radio-email">E-mail</label>
				

				<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
				

				<label for="radio-whats"><input type="radio" name="contato" value="e-mail" id="radio-whats" checked="">Whatsapp</label>		
			</fieldset>

			<fieldset class="selectHorario">
				<legend>Qual horario quer ser atendido ?</legend>
				<select>
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>
			</fieldset>
			
				<label><input class="checkbox" type="checkbox" name="" checked=""> Gostaria de receber nossas notícias por e-mail ?</label>
			<input class="enviar" type="submit" value="Enviar Formulário">
		</form>

		<table>
			<thead>
				<tr>
					<th>Dia</th>
					<th>Horario</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td>Segunda</td>
					<td>8h às 20h</td>
				</tr>
				<tr>
					<td>Quarta</td>
					<td>8h às 20h</td>
				</tr>
				<tr>
					<td>Sexta</td>
					<td>8h às 20h</td>
				</tr>
			</tbody>
		</table>
	</main>
	
<!--footer usado em todas as pages-->
	<footer>
		<img src="imagens/logo-branco.png" alt="Logo da Barbearia Alura">
		<p class="copyright">&copy: Copyright Barbearia Alura - 2021</p>
	</footer>
</body>
</html>
